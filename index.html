<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 60%; margin-right: 0.5%; }
      #nickname-input { width: 29%; }
      #typing { position: fixed; bottom: 50px; left: 5px;}
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('form').submit(function(e){
        e.preventDefault(); // prevents page reloading
        const nickNameValue = $("#nickname-input").val();
        let fullMessage = '';
        if (nickNameValue != '') {
          fullMessage = nickNameValue + ': ' + $('#message').val();
        }
        socket.emit('chat message', fullMessage);
        $('#messages').append($('<li>').text(fullMessage));
        $('#messages').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('typing', function(msg){
        $('#typing').text(msg);
      });
      socket.on('connected', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('user disconnected', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      $("#message").on("keypress", function(e){
        socket.emit('typing', $("#nickname-input").val() + " is typing...");
      });
    });
  </script>

  <body>
    <ul id="messages"></ul>
    <span id="typing"></span>
    <form action="">
      <input id="message" autocomplete="off" placeholder="Text a message" required/>
      <input id="nickname-input" autocomplete="off" placeholder="Nickname" required/>
      <button>Send</button>
    </form>
  </body>
</html>
